<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
    <script src="https://kit.fontawesome.com/79c930b6dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>BlogApp</title>
    <link rel="icon" href="images/BN_logo_512px.png" type="image/icon type">
</head>

<body>
    <header>

        

        <!-- navbarexamle -->
        <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary"
        style="padding-bottom: 10px; border-bottom: 1px solid #ebebeb;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/Blog Narrative 1.png" alt="Logo" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <!-- singin and singup section -->
            <div class="navbar-nav me-auto mb-2 mb-lg-0">
                <div id="search-box" style="width: 100%" class="">
                    <i class="fa-solid fa-magnifying-glass searchIC ">
                    </i>
                    <form class="d-flex " role="search" style="width: 100%; border-radius: 25px; ">
                        <input class="form-control me-2" type="search" placeholder=" " aria-label="Search">
                    </form>
                </div>
                <a href="login.html" class="btn btn">Sign in</a>
                <a href="signup.html" class="btn btn-dark">Create account</a>
            </div>
        </div>
        </div>
        </nav>
        
    </header>
    <main>
        <div class="container mt-5 w-100">
            <div class="row">
                <div class="col-md-4"
                    style="width: 100%; border-bottom: 1.5px solid #ebebeb; display: flex; flex-direction: row; ">
                    <div class="post-view">
                        <div class="post-author">
                            <i class="fa-solid fa-circle-user" style="font-size: 22px; margin: 10px;"></i>
                            <p>Jane Doe</p>

                        </div>
                        <div class="card" style="width: 100%; border: none; ">
                            <div class="card-body">
                                <h2 href="" class="card-title">The resume that got a software engineer a $300,00 job at
                                    Google.</h2>
                            </div>
                        </div>
                        <div class="post-status">
                            <span style="margin-right: 10px;">
                                jun12, 2024
                            </span>
                            <span>
                                <i class="fa-solid fa-hands-clapping" style="font-size: 20px; ;"></i>
                                5.5k
                            </span>
                            <span style="margin-left: 10px">
                                <i class="fa-solid fa-comment" style="font-size: 20px; ;"></i>
                                214
                            </span>
                        </div>
                    </div>
                    <div class="img-holder" style="width: 107px; display: flex; align-items: center;">
                        <img src="images/BN_logo_512px.png" class="card-img-top" alt="...">
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">
                <p>&copy; 2024 BLOGAPP Alright Reserved</p>
            </span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
